version: '3.9'

services:
  db:
    image: postgres:15
    container_name: chat_postgres
    restart: always
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
      POSTGRES_DB: chatdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: chat_redis
    restart: always
    ports:
      - "6379:6379"

  auth-service:
    build: ./auth-service
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./auth-service:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  chat-service:
    build: ./chat-service
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./chat-service:/app
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - db

  notifications-service:
    build: ./notifications-service
    command: celery -A tasks worker --loglevel=info
    volumes:
      - ./notifications-service:/app
    depends_on:
      - redis
      - db

volumes:
  postgres_data:
